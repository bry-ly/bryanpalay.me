<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <desc>Pixelated icon of the initials BP</desc>
  <rect width="64" height="64" fill="#1a1a1a" />
  <!-- Letter b (lowercase) -->
  <g fill="#0ea5e9">
    <!-- Vertical stem -->
    <rect x="4" y="12" width="8" height="40" />
    <!-- Rounded part -->
    <rect x="12" y="28" width="8" height="8" />
    <rect x="20" y="20" width="8" height="8" />
    <rect x="20" y="28" width="8" height="8" />
    <rect x="20" y="36" width="8" height="8" />
  </g>

  <!-- Letter P -->
  <g fill="#8b5cf6">
    <!-- Row 1 -->
    <rect x="36" y="12" width="8" height="8" />
    <rect x="44" y="12" width="8" height="8" />
    <rect x="52" y="12" width="8" height="8" />
    <!-- Row 2 -->
    <rect x="36" y="20" width="8" height="8" />
    <rect x="52" y="20" width="8" height="8" />
    <!-- Row 3 -->
    <rect x="36" y="28" width="8" height="8" />
    <rect x="44" y="28" width="8" height="8" />
    <rect x="52" y="28" width="8" height="8" />
    <!-- Row 4 -->
    <rect x="36" y="36" width="8" height="8" />
    <!-- Row 5 -->
    <rect x="36" y="44" width="8" height="8" />
  </g>
</svg>
